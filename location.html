<body>


<h1 style="font-size:50px;" class="text-center my-4">Click the button to get your coordinates.</h1>



<button class="p-3 btn btn-primary text-center" onclick="getLocation()">Try It</button>

<!-- <p id="demo"></p> -->

<div class="container">
	<table class="table table-bordered table-hover mt-5">
    <!-- <h1 id="demo"></h1> -->

    <tr>
    	<th>
    		LAST LOCATION
    	</th>
    	<th>
    		LIVE LOCATION
    	</th>
    </tr>
    <tr>
    	<td id="demo">
    		
    	</td>
    	<td id="live">
    		
    	</td>
    </tr>
    </table>
</div>


 <script type="text/javascript">
 	
 </script>

<script>
let x = document.getElementById("demo");
let y = document.getElementById('live');

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    navigator.geolocation.getCurrentPosition(livePosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function livePosition(position)
{
	y.innerHTML = "Latitude" + position.coords.latitude + "<br>Longitude" + position.coords.longitude;
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

let latlon = position.coords.latitude + ',' + position.coords.longitude;

let img_url = `https://maps.googleapis.com/maps/api/staticmap?center="${latlon};"&zoom=13&size=600x300&maptype=roadmap&key=AIzaSyBMI19gwg0HBEOAJrOfcPP7Ar1arFHZFIk`;

 document.getElementById('map').innerHTML = "<img src='"+ img_url + "'/>";


</script>


</body>
